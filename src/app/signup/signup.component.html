<div class="container-fluid">

</div>

<div class="card">

   
    <h2>Sign-Up</h2>

    <span *ngIf="error">{{ error }}</span>
    <form #formData='ngForm' (ngSubmit)='onSubmit(formData)'>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email address..."  (ngModel)="email" name="email" required>
        </mat-form-field>
       
            <div class="form-group">
              <mat-form-field>
                <input matInput placeholder="Password" (ngModel)="password" name="password" [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide" required>
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
              </div>
              <div class="form-group">
                     <button id="create" type="submit" class="btn btn-primary" [disabled]="!formData.valid"> Create my account</button>
              </div>
    </form>

     <label>Go back to: <a routerLink="/login" id="goback">Login Page</a></label>
</div>
